<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>KyleText</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./contents/bootstrap/4.5.3/css/bootstrap.min.css" />

    <script src="index.js"></script>
 
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>

  </head>
  <body>
    <div id="title">
      <h1 style="font-size: 70px;">Kyle Text</h1>
    </div>
    <div class="grid" id="parent">
      <div class="text-entry" id="left">
        <h1>Enter Here</h1>
        <textarea placeholder="Enter text here" id="entry"></textarea>
      </div>
      <div class="text-out" id="right">
        <h1>Changed Text</h1>
        <textarea id="output"></textarea>
      </div>
    </div>
    <div style="text-align: center; padding-top: 30px;">
      <button class="btn btn-primary" onclick="toUpper()">UpperCase</button>
      <button class="btn btn-primary" onclick="meme()">Random</button>
      <button class="btn btn-primary" onclick="toLower()">LowerCase</button>
    </div>
  </body>
</html>
